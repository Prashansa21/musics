
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonic - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-gray-900 to-gray-800 min-h-screen">

    <!-- Top Navbar -->
    <nav class="bg-gray-900 border-b border-gray-800 px-6 py-4 flex justify-between items-center">
        <!-- Logo / Brand Name -->
        <a href="index.html" class="text-2xl font-bold text-white">
          ðŸŽµ Sonix Player  <div><span class="text-pink-500">Your music, simplifie</span>
        </a></div>

        <!-- Right Buttons -->
        <div class="flex gap-4">
            <a href="login.html" class="px-4 py-2 bg-gradient-to-r from-purple-500 to-pink-500 text-white rounded-full hover:opacity-90">
                Login
            </a>
            <a href="signup.html" class="px-4 py-2 border border-white text-white rounded-full hover:bg-white hover:text-gray-900">
                Sign Up
            </a>
        </div>
    </nav>

    <!-- Signup Form Section -->
    <div class="flex items-center justify-center mt-12 px-4">
        <div class="bg-gray-900 p-8 rounded-lg shadow-lg w-full max-w-md border border-gray-700">
            
            <!-- Heading -->
            <h1 class="text-3xl font-bold text-center text-white mb-2">
                Create Account
            </h1>
            <p class="text-center text-gray-400 mb-6">
                Join Sonic and enjoy unlimited music anytime, anywhere ðŸŽµ
            </p>

            <!-- Signup Form -->
            <form id="signupForm" class="space-y-4">
                <div>
                    <label class="block text-sm text-gray-300 mb-1">Username</label>
                    <input type="text" name="username" required class="w-full px-4 py-2 bg-gray-800 text-white rounded border border-gray-700 focus:outline-none focus:ring-2 focus:ring-pink-500">
                </div>

                <div>
                    <label class="block text-sm text-gray-300 mb-1">Email</label>
                    <input type="email" name="email" required class="w-full px-4 py-2 bg-gray-800 text-white rounded border border-gray-700 focus:outline-none focus:ring-2 focus:ring-pink-500">
                </div>

                <div>
                    <label class="block text-sm text-gray-300 mb-1">Password</label>
                    <input type="password" name="password" required class="w-full px-4 py-2 bg-gray-800 text-white rounded border border-gray-700 focus:outline-none focus:ring-2 focus:ring-pink-500">
                </div>

                <div>
                    <label class="block text-sm text-gray-300 mb-1">Confirm Password</label>
                    <input type="password" name="confirmPassword" required class="w-full px-4 py-2 bg-gray-800 text-white rounded border border-gray-700 focus:outline-none focus:ring-2 focus:ring-pink-500">
                </div>

                <!-- Buttons -->
                <div class="flex gap-4 mt-6">
                    <button type="submit" class="flex-1 bg-gradient-to-r from-purple-500 to-pink-500 text-white py-2 rounded hover:opacity-90 shadow-lg shadow-pink-500/20">
                        Sign Up
                    </button>
                    <button type="button" onclick="cancelForm()" class="flex-1 bg-gray-700 text-white py-2 rounded hover:bg-gray-600 shadow-lg shadow-gray-800/20">
                        Cancel
                    </button>
                </div>
            </form>

            <!-- Already have account -->
            <p class="text-center text-gray-400 text-sm mt-4">
                Already have an account? <a href="login.html" class="text-purple-400 hover:underline">Login</a>
            </p>
        </div>
    </div>

    <script>
        function cancelForm() {
            document.getElementById("signupForm").reset();
            window.location.href = "index.html"; // Redirect to home page
        }
    </script>

</body>
</html>
