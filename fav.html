

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favourite Songs</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen p-6">
 
  <h1 class="text-3xl font-bold mb-4">üéµ Favourite Songs List</h1>

   
  <!-- Song Input -->
  <div class="flex gap-2 mb-6">
    <input id="songInput" type="text" placeholder="Enter song name"
      class="px-4 py-2 rounded bg-gray-800 border border-gray-700 w-full">
    <button onclick="addSong()" class="bg-purple-600 px-4 py-2 rounded hover:bg-purple-700">Add</button>
  </div>

  <!-- Favourite Songs List -->
  <ul id="favList" class="space-y-2">
    <!-- Songs will appear here -->
  </ul>

  <script>
    let favSongs = [];

    function addSong() {
      const songInput = document.getElementById('songInput');
      const songName = songInput.value.trim();
      if (songName !== "") {
        favSongs.push(songName);
        songInput.value = "";
        renderSongs();
      }
    }

    function removeSong(index) {
      favSongs.splice(index, 1);
      renderSongs();
    }

    function renderSongs() {
      const list = document.getElementById('favList');
      list.innerHTML = "";
      favSongs.forEach((song, index) => {
        list.innerHTML += `
          <li class="flex justify-between items-center bg-gray-800 px-4 py-2 rounded">
            <span>${song}</span>
            <button onclick="removeSong(${index})" class="text-red-500 hover:text-red-700">‚ùå</button>
          </li>
        `;
      });
    }
  </script>

</body>
</html>
